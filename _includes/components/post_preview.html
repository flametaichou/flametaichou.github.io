<article class="post">
    <div class="post__cover">
        <span class="post__category category">
                {% if include.post.categories %}
                {{ include.post.categories }}
                {% else %}
                Other
                {% endif %}
        </span>

        <div class="post__overlay"></div>
        {% if post.cover_image %}
        <img src="/data/images/{{ post.cover_image }}" alt="{{ include.post.title }}"/>
        {% endif %}
    </div>

    <div class="post__main">
        <div class="post__section">
            <div class="post__title">
                <h2>
                    <a href="{{ include.post.url | relative_url }}">
                        {{ include.post.title }}
                    </a>
                </h2>
            </div>

            <div class="post__date">
                <span>{{ include.post.date | date_to_string }}</span>
            </div>
        </div>

        <div class="post__content">
            {{ post.excerpt }}
        </div>

        <div class="post__section">
            <nav class="post__tags">
                {% for tag in include.post.tags %}
                <a href="/tags/{{ tag | slugify }}" class="tag tag--small">
                    {{ tag }}
                </a>
                {% endfor %}
            </nav>
        </div>
    </div>
</article>
