<nav class="chip-group">
    {% for tag in site.tags %}
    {% assign tag_first = tag | first %}
    <a href="/posts/tags/{{ tag_first | slugify }}/" class="chip chip--outlined chip--clickable chip--small chip--secondary {% if page.tag == tag_first %}chip--active{% endif %}">
        #{{ tag_first }}
        ({{ tag | last | size }})
    </a>
    {% endfor %}
</nav>
