<nav>
    {% for tag in site.tags %}
    {% assign tag_first = tag | first %}
    <a href="/tags/{{ tag_first | slugify }}/" class="chip chip--outlined chip--clickable chip--secondary {% if page.tag == tag_first %}chip--active{% endif %}">
        {{ tag_first }}
        ({{ tag | last | size }})
    </a>
    {% endfor %}
</nav>
