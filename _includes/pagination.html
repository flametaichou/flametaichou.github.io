    <div>
        <a href="/posts/" class="f-btn" {% if paginator.page == 1 %}disabled{% endif %}>

        </a>

        <a href="/posts/{% if paginator.previous_page != 1 %}{{ paginator.previous_page }}{% endif %}" class="f-btn f-btn--secondary" {% if paginator.page == 1 %}disabled{% endif %}>
            ğŸ¡ 
        </a>

        <span class="pagination__tooltip">

        <a href="/posts/{{ paginator.total_pages }}" class="f-btn" {% if paginator.page == paginator.total_pages %}disabled{% endif %}>

        </a>
    </div>
